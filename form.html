<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="rose.jpg" rel="icon" />
    <link href="form.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel panel-primary" style="margin-top:20px">
            <div class="panel-heading">
                <h3>Form</h3>
            </div>
            <div class="panel-body">
                <form action="#" method="GET">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="First name" type="text" name="fname" value="" minlength="5" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Last name" type="text" name="lname" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> Email</label>
                                <input class="form-control" placeholder="a@a.com" type="text" name="email" value="" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> Password</label>
                                <input class="form-control" type="password" name="password" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> File Upload</label>
                                <input class="form-control" type="file" name="file" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> Date </label>
                                <input class="form-control" type="date" name="date" value="" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <div>
                                    <label> Gender </label>
                                </div>

                                <label class="radio-inline">
                                    <input type="radio" name="Gender" />Male
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" name="Gender" />Female
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <div>
                                    <label> Vaccinated </label>
                                </div>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="Vaccinated" />Yes
                                    </label>
                                </div>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="Vaccinated" />No
                                    </label>
                                </div>

                            </div>
                        </div>

                        <!--adding checkbox-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <div>
                                    <label> Options </label>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />Option1
                                    </label>
                               
                                    <label>
                                        <input type="checkbox" />Option2
                                    </label>
                                </div>

                            </div>
                        </div>

                    <!--adding text area-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea id="comment" name="comment" class="form-control" rows="5">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-warning">
                        Reset
                    </button>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
